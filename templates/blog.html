{%extends "base.html"%} {%block title%} Blog {%endblock%} {%block content%}
<div class="container">
  <section class="section">
    <div class="columns is-centered">
      {%for page in pages %}
      <div class="column is-4">
        <div class="card">
          <div class="card-image">
            <figure class="image is-16by9">
              {%if page.metadata.cover%}
              <img src="{{page.metadata.cover}}" alt="Placeholder image" />
              {%else%}
              <img src="https://s3.amazonaws.com/HC-CDN/blog-header.jpg" />
              {%endif%}
            </figure>
          </div>
          <div class="card-content">
            <a class="is-white" href="/pages/{{page.metadata.slug}}.html">
              <h1 class="title is-size-4 has-text-centered">{{page.metadata.title}}</h1>
            </a>
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </section>
</div>

{%endblock content%}
